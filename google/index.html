<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.style.css" />
    <script src="https://kit.fontawesome.com/d0b8e988b1.js" crossorigin="anonymous"></script>
    <title>Google</title>
  </head>
  <body>
    <div class="top-menu">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <button type="button" class="tab-menu" aria-label="구글의 모든 앱과 서비스 펼쳐보기">
        <i class="fas fa-th"></i>
      </button>
      <button type="button" class="user-menu" aria-label="계정 정보 펼쳐보기">
        <img src="./assets/user-profile.jpg" alt="유저 프로필 사진" />
      </button>
    </div>
    <main>
      <div class="logo">
        <img src="./assets/googlelogo_color_272x92dp.png" alt="Google" />
      </div>
      <form action="" method="GET" class="search-form">
        <input type="search" name="" id="" />
        <div class="button-group">
          <button type="submit" class="fill-button search-btn">Google 검색</button>
          <button type="submit" class="fill-button logo-history-btn">I'm Feeling Lucky</button>
        </div>
      </form>
      <div class="link-box">
        <a href="#">Google과 함께 교육 스타트업을 만든 여성 창업가 이야기를 확인해보세요</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-top">
        <span class="country" aria-label="접속 중인 국가">대한민국</span>
      </div>
      <div class="footer-bottom">
        <div class="left-munu">
          <a href="#">광고</a>
          <a href="#">비즈니스</a>
          <a href="#">Google 정보</a>
          <a href="#">검색의 원리</a>
        </div>
        <div class="right-munu">
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">설정</a>
        </div>
      </div>
    </footer>
  </body>
</html>
